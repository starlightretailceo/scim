name: Trigger auto deployment for op-scim-con-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/op-scim-con-app-AutoDeployTrigger-9c1f4c97-ba79-4ed6-a028-f0c5a86f4cc3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OPSCIMCONAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.OPSCIMCONAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.OPSCIMCONAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io/redis
          registryUsername: ${{ secrets.OPSCIMCONAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OPSCIMCONAPP_REGISTRY_PASSWORD }}
          containerAppName: op-scim-con-app
          resourceGroup: 1PASSWORD
          imageToBuild: docker.io/redis/op-scim-con-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


